<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>magni blud</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>
  <video id="player" controls muted></video>

  <script src="https://unpkg.com/@discord/embedded-app-sdk"></script>
  <script>
    const { discordSdk } = window;
    const videos = [
      "https://pizzellefromsugaryspire.github.io/devesto-ticklers/ahhh.mp4",
      "https://pizzellefromsugaryspire.github.io/devesto-ticklers/madefun.mp4"
    ];

    const randomIndex = Math.floor(Math.random() * videos.length);
    const player = document.getElementById("player");
    player.src = videos[randomIndex];
    player.preload = "auto";

    player.addEventListener("loadedmetadata", () => {
      // Start muted to allow autoplay
      player.muted = true;
      player.play().then(() => {
        // Immediately unmute after playback starts
        player.muted = false;
        console.log("Video is playing with sound!");
      }).catch(err => {
        console.warn("Autoplay failed. User interaction needed.");
      });
    });

    discordSdk.ready().then(() => {
      console.log("Discord Activity Ready!");
      console.log("Chosen video:", videos[randomIndex]);
    });
  </script>
</body>
</html>
