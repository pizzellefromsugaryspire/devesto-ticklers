<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>magni blud</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <video id="player" controls autoplay></video>

  <script src="https://unpkg.com/@discord/embedded-app-sdk"></script>
  <script>
    const { discordSdk } = window;
    const videos = [
      "ahhh.mp4",
      "madefun.mp4"
    ];
    const randomIndex = Math.floor(Math.random() * videos.length);
    const player = document.getElementById("player");
    player.src = videos[randomIndex];
    discordSdk.ready().then(() => {
      console.log("Discord Activity Ready!");
      console.log("Chosen video:", videos[randomIndex]);
    });
  </script>
</body>
</html>
