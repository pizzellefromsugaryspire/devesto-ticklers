<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Player Activity</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <video controls autoplay>
    <source src="ahhh.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <script src="https://unpkg.com/@discord/embedded-app-sdk"></script>
  <script>
    const { discordSdk } = window;
    // Initialize SDK so Discord knows our app is alive
    discordSdk.ready().then(() => {
      console.log("Discord Activity Ready!");
    });
  </script>
</body>
</html>
